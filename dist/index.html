<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex flex-col">
    <div class="flex place-content-center mt-40">
        <div class="bg-slate-800 p-4 rounded-2xl">
        
            <div class="">
                <form>
                    <div>
                        <input type="text" name="display"
                        
                        class="flex-1 outline-none border-none w-fit h-28  p-2
                        text-right font-bold text-xl text-slate-200 bg-slate-800" id="input" readonly value="0" >
                    </div>
                </form>
            </div>
    
            
    
            <div class="mally">
                <div class="grid grid-cols-4  gap-2 rounded-lg">  
                    <input type="button" value="AC" class="bg-white text-black   "id="btnAC" >
                    
                    <input type="button" value="/" class="bg-slate-400 text-black p-2" id="btndiv">
        
                    <input type="button" value="DE" class=" text-black bg-red-400" id="btnDE">
    
                    <input type="button" value="*" class="bg-slate-400 text-black " id="btnmul">
                </div>
    
                <div class="grid grid-cols-4 gap-2 mt-4 mb-4">
                    <input type="button" value="7" class="p-2 bg-slate-400 text-black " id="btn7">
                    <input type="button" value="8" class="bg-slate-400 text-black " id="btn8">
                    <input type="button" value="9" class="bg-slate-400 text-black " id="btn9">
    
                    <input type="button" value="-" class="bg-slate-400 text-black " id="btnmin">
                    
                </div>
        
                <div class="grid grid-cols-4 gap-2 mt-4 mb-4">
                    <input type="button" value="4" class="p-2 bg-slate-400 text-black " id="btn4">
                    <input type="button" value="5" class="bg-slate-400 text-black " id="btn5">
                    <input type="button" value="6" class="bg-slate-400 text-black " id="btn6">
    
                    <input type="button" value="+" class="bg-slate-400 text-black " id="btnplu">
                    
                </div>
        
                <div class="grid grid-cols-4 gap-2 mt-4 mb-4">
                    <input type="button" value="1" class="bg-slate-400 text-black p-2" id="btn1">
                    <input type="button" value="2" class="bg-slate-400 text-black " id="btn2">
                    <input type="button" value="3" class="bg-slate-400 text-black " id="btn3">
    
                    <input type="button" value="." class="bg-slate-400 text-black " id="btndot">
                    
                </div>
        
                <div class=" grid grid-cols-3 gap-2 ">
                    <input type="button" value="0" class="bg-slate-400 text-black " id="btn0">
                    <input type="button" value="00" class="bg-slate-400 text-black p-2" id="btn00">
                    
                    <input type="button" value="=" class="bg-red-400 text-black flex-1" id="btneql">
                </div>
            </div>
        </div>
    <script src="../src/script.js"></script>
    </div>

    <footer class="sticky bottom-0 bg-slate-800 flex justify-center items-center mt-28 p-8 text-lg font-bold text-[#DDE6ED]">
        Created by Bd. <br> Copyright &copy; 2023
    </footer>
</body>
</html>
